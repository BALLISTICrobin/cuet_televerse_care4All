server:
  port: 8084

spring:
  application:
    name: auth-service
  datasource:
    # Use local Docker DB port 5433
    url: jdbc:postgresql://localhost:5433/careforall_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect