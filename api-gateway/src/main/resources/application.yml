server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Route 1: Donation Service (Write Operations)
        - id: donation-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/donations/**

        # Route 2: Campaign Service (Read Operations)
        - id: campaign-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/campaigns/**
        # Route 3: Payment Service (Webhooks)
        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/**
        # Route 4: Auth Service
        - id: auth-service
          uri: http://localhost:8084
          predicates:
            - Path=/auth/**
      # CORS Configuration (Crucial for Frontend)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"